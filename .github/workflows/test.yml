name: Python Lambda Testing

on: [push]

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./lambda/smart-device-to-s3-raw/requirements.txt
    - name: Test with pytest
      run:
        python -m unittest discover -s ./lambda/smart-device-to-s3-raw/